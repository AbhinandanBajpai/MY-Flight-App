<div style="background-color: azure !important; padding-bottom: 200px; padding-top: 100px; margin-top: 100px; margin-left: 500px; margin-right: 300px;">
    <form [formGroup]="couponForm" (ngSubmit)="onSaveCoupon()">
        <div class="form-group">
          <label for="exampleInputEmail1">Coupon Name</label>
          <input formControleName="name"   type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- [ngModelOptions]="{standalone: true}" [(ngModel)]="name" -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Discount</label>
          <input formControleName="discount"type="number" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <!--  [ngModelOptions]="{standalone: true}" [(ngModel)]="discount"  -->
        </div>
    <!-- {{name}}
    {{discount}} -->
        <button type="submit" (click)="onSaveCoupon()" class="btn btn-primary">Submit</button>
      </form>
</div>
