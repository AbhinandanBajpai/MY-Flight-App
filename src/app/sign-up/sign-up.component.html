<div id="bg">
    <div class="module" *ngIf="!signUpFlag">
      <ul>
        <li class="tab activeTab"><img src="https://i.imgur.com/Fk1Urva.png" alt="" class="icon"/></li>
        <li class="tab" ><img src="https://i.imgur.com/ZsRgIDD.png" alt="" class="icon"/></li>
        <li class="tab" ><img src="https://i.imgur.com/34Q50wo.png" alt="" class="icon"/></li>
        <li class="tab" ><img src="https://i.imgur.com/LCCJ06E.png" alt="" class="icon"/></li>
      </ul>
      
      <form [formGroup]="signUpForm" class="form"  >
        <input formControlName="userName" type="text" placeholder="User Name" class="textbox" />
        <input formControlName="email" type="text" placeholder="Email" class="textbox" />
        <input formControlName="password" type="text" placeholder="Password" class="textbox" />
        <input formControlName="confirmPassword" type="text" placeholder=" Confirm Passworm" class="textbox" />
        <input type="button" (click)="onSignUp()" value="signUp" class="button" />
      </form>

      
    </div>
    <div style="margin-top:250px; margin-left: 150px; color: green">
        <div *ngIf="signUpFlag">
            <h3 >{{message}}</h3> <br>
        <input type="button" [routerLink]="['/','login']" value="Login" class="button" />
        </div>
    </div>
  </div>
