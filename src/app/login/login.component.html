<div class="login">
    <div class="level2">
        <form [formGroup]="loginFormGroup">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            

            <!-- <div class="dropdown">
              <button class="dropbtn">Dropdown</button>
              <div class="dropdown-content">
                <a formControlName="user" href="#">User</a>
                <a formControlName="admiin">Admin</a>
              </div>
            </div> -->


            <div class="form-check form-switch">
              <input  formControlName="admin" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Are You Admin</label>
            </div>


            <button style="margin-left:50px;" type="submit" class="btn btn-success" (click)="onLogin()">LogIn</button>
            <button style="margin-left:50px;" type="submit" class="btn btn-success"[routerLink]="['/','signUp']" >SignUp</button>

            <p *ngIf="!loginFlag">{{messageForLogIn}}</p>
          </form>
    </div>
</div>
